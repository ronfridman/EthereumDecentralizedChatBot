<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <script src="web3.min.js"></script>
  <script src="contractInfo.js"></script>

</head>
<body>

  <div class="container">
    <!-- Content here -->
    <div class="row">
      <h1>Decentralized Chat Bot</h1>
    </div>

    <div class="row">
      <div class="col-2">
        Chat Channel: 
      </div>
      <div class="col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chat Channel Address" id="chatChannelAddress" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="chatChannelAddressButton">Reload</button>
            </div>
        </div>
      </div>
    </div>
<hr />
    <div class="row">
      <div class="col-8" id="messages">

      </div>
      <div class="col-4">
        <div class="row">
          <h5>Participants:</h5>
        </div>
        <div class="container">
          <div class="row">
            <ul class="list-group" id="participants">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Write new message" id="sendMsgInput" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="sendMsgButton">Send</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="utils.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
